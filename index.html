<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML5 Form Validator</title>
        
        <!-- custom css and js -->
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        
        <main class="container">
            <form id="form" class="form">
                <h2>Register With Us</h2>

                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username" placeholder="Enter Username" />
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" name="" id="email" placeholder="Enter email" />
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="" id="password" placeholder="Enter password" />
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" name="" id="confirmpassword" placeholder="Enter password again" />
                    <small>Error message</small>
                </div>

                <button>Submit</button>
            </form>
        </main>

    </body>
</html>
